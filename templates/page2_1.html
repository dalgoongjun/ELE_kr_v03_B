<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흑부리 영감 - 2단계</title>
    <link rel="stylesheet" href="./static/css/style_claude.css">
</head>
<body>
    <div class="header">
        <div class="number-box">
            <div class="number">01</div>
            <div class="triangle"></div>
        </div>
        <div class="title-box">
            <div class="title">흑부리 영감</div>
        </div>
        <div class="activity-button">
            활동 | 낱말 그리기
        </div>
    </div>

    <div class="content">
        <div class="page-indicator">2</div>
        
        <div class="instruction">
            <div class="step-number">2</div>
            <div class="step-text">비른 문장이 되도록 알맞은 말을 골라 보세요.</div>
        </div>
        
        <div class="sentences-area" id="sentencesArea">
            <!-- 문장들이 JavaScript로 동적 생성됩니다 -->
        </div>
    </div>

    <!-- 완료 팝업 -->
    <div id="completionPopup" class="popup-overlay hidden">
        <div class="popup completion-popup">
            <div class="popup-image">🎉</div>
            <h2>참 잘했어요!</h2>
            <div class="popup-buttons">
                <button class="popup-button" onclick="restartGame()">다시 시작</button>
                <button class="popup-button" onclick="goToPreviousPage()">이전 문제</button>
            </div>
        </div>
    </div>

    <script src="./static/js/page2_claude.js"></script>
    <script src="./static/js/orientation-lock.js"></script>
</body>
</html>
